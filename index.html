<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <img src="./assets/images/logo.svg" alt="Webdite Logo" />
      <nav>
        <ul>
          <li><a href="#">Features</a></li>
          <li><a href="#">Company</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <div class="sub">
        <button class="login">Login</button>
        <button class="register">Register</button>
      </div>
    </header>
    <section class="hero">
      <div class="hero__content">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button>Learn more</button>
        <div class="clients">
          <img src="./assets/images/client-databiz.svg" alt="databiz" />
          <img src="./assets/images/client-audiophile.svg" alt="audiophile" />
          <img src="./assets/images/client-meet.svg" alt="meet" />
          <img src="./assets/images/client-maker.svg" alt="maker" />
        </div>
      </div>
      <div class="hero__image"></div>
    </section>
  </body>
</html>
