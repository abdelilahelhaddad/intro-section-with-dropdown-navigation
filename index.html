<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <img height="32px" src="./assets/images/logo.svg" alt="Website Logo" />
      <nav>
        <ul>
          <li>
            <a href="#">Features</a>
            <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg">
              <path
                stroke="#686868"
                stroke-width="1.5"
                fill="none"
                d="m1 1 4 4 4-4"
              />
            </svg>
          </li>
          <li>
            <a href="#">Company</a>
            <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg">
              <path
                stroke="#686868"
                stroke-width="1.5"
                fill="none"
                d="m1 1 4 4 4-4"
              />
            </svg>
          </li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <div class="sub">
        <button class="login btn">Login</button>
        <button class="register btn">Register</button>
      </div>
    </header>
    <section class="hero">
      <div class="hero__content">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="btn">Learn more</button>
        <div class="clients">
          <img src="./assets/images/client-databiz.svg" alt="databiz" />
          <img src="./assets/images/client-audiophile.svg" alt="audiophile" />
          <img src="./assets/images/client-meet.svg" alt="meet" />
          <img src="./assets/images/client-maker.svg" alt="maker" />
        </div>
      </div>
      <div class="hero__image"></div>
    </section>
  </body>
</html>
